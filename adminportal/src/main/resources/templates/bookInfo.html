
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Voltar</li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">Editar</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Empresa Parceira: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Data de publicação: </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>Categoria: </strong><span th:text="${book.category}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Peso: </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>Valor original: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Nosso preço: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Quantidade em estoque: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
