<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
        <div class="row" style="margin-bottom: -30px;">
            <div class="col-xs-8">
                <h2 class="section-headline">
                    <h2 class="section-headline">
                        <span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'Carrinho'"></span>
                    </h2>
                </h2>
            </div>
            <div class="col-xs-4">
                
            </div>
        </div>
        <hr

        <div class="row" style="margin-top: 60px;">
            <div class="col-xs-9 col-xs-offset-3">
                <div th:if="${emptyList}">
                    <h5 style="font-style: italic;">Oops, no result is found. Try something else or try again later.</h5>
                </div>
                
                <table border="0" id="cartItems">
                    <thead><tr><th></th></tr></thead>
                    <tbody>
                    <tr class="book-item" data-th-each="book : ${cart}">
                        <td>
                            <div th:if="${book != null}">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <a th:href="@{/bookDetail?id=}+${book.id}"><img class="img-responsive shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"/></a>
                                    </div>
                                    <div class="col-xs-9">
                                        <a th:href="@{/bookDetail?id=}+${book.id}"><h4 th:text="${book.title}"></h4></a>
                                        <span th:text="${book.publicationDate}"></span>
                                        <a th:href="@{/bookDetail?id=}+${book.id}"><span style="font-size:x-large;color:#db3208;">R$<span
                                        th:text="${#numbers.formatDecimal(book.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span></a>
                                        
                                        <span style="text-decoration: line-through;">R$<span
                                        th:text="${#numbers.formatDecimal(book.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span></span>
                                        
                                        <p th:text="${#strings.abbreviate(book.description, 1000)}"></p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
